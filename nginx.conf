# Nginx configuration for Tartil
# /etc/nginx/sites-available/tartil

# HTTP: Redirect all to HTTPS
server {
    listen 80;
    server_name tartil.zolna.app www.tartil.zolna.app qurancourses.org www.qurancourses.org;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    return 301 https://$host$request_uri;
}

# HTTPS: tartil.zolna.app (original cert)
server {
    listen 443 ssl;
    server_name tartil.zolna.app;

    # Allow large file uploads (50MB for certificate templates, etc.)
    client_max_body_size 50M;

    ssl_certificate /etc/letsencrypt/live/tartil.zolna.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tartil.zolna.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Static files
    location /static/ {
        alias /home/ubuntu/hamzoooz/profiles/tartil/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/ubuntu/hamzoooz/profiles/tartil/media/;
        expires 7d;
    }

    # Proxy to Gunicorn on port 8005
    location / {
        proxy_pass http://127.0.0.1:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

