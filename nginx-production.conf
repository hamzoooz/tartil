# Nginx configuration for Quran Courses - Production
# /etc/nginx/sites-available/tartil

# HTTP: Redirect all to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name qurancourses.org www.qurancourses.org 34.18.216.179;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    return 301 https://qurancourses.org$request_uri;
}

# HTTPS: qurancourses.org
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name qurancourses.org www.qurancourses.org;

    # Allow large file uploads (50MB for certificate templates, etc.)
    client_max_body_size 50M;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/qurancourses.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qurancourses.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static files
    location /static/ {
        alias /home/hamzoooz123/qurancourses/tartil/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files
    location /media/ {
        alias /home/hamzoooz123/qurancourses/tartil/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Proxy to Gunicorn on port 8005
    location / {
        proxy_pass http://127.0.0.1:8005;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/qurancourses_access.log;
    error_log /var/log/nginx/qurancourses_error.log;
}

# Default server block for IP address (return 444 to close connection)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name 34.18.216.179;
    return 301 https://qurancourses.org$request_uri;
}
