{% extends 'dashboard/base.html' %}
{% load i18n %}

{% block title %}رسالة جديدة{% endblock %}
{% block page_title %}إنشاء رسالة جديدة{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="dashboard-card">
            <div class="card-header">
                <h5 class="card-title">
                    <i class="fas fa-edit text-primary me-2"></i>
                    رسالة جديدة
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">المستلمون</label>
                        <select name="recipients" class="form-select" multiple required>
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.get_full_name|default:user.username }} ({{ user.get_user_type_display }})</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">اضغط Ctrl لاختيار عدة مستلمين</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">الأولوية</label>
                        <select name="priority" class="form-select">
                            <option value="normal">عادي</option>
                            <option value="high">عالي</option>
                            <option value="urgent">عاجل</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">الموضوع</label>
                        <input type="text" name="subject" class="form-control" required maxlength="200">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">الرسالة</label>
                        <textarea name="content" class="form-control" rows="8" required></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-dashboard btn-dashboard-primary">
                            <i class="fas fa-paper-plane me-2"></i>
                            إرسال
                        </button>
                        <a href="{% url 'dashboard:messages_inbox' %}" class="btn btn-dashboard btn-dashboard-light">
                            إلغاء
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
